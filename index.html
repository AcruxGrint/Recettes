<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recettes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #1d687a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
    }

    h1, h2 {
      margin-bottom: 0.5rem;
    }

    /* 🆕 Filtres en ligne */
    .filtres {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .filtre-item {
      flex: 1;
      min-width: 200px;
    }

    .filtre-item label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }

    .filtre-item select,
    .filtre-item input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

   ul {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
      justify-content: flex-start;
    }
    
    li {
      width: 200px; /* même largeur que l'image */
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }


    li:hover {
      transform: translateY(-5px);
    }

    .recette {
      display: block;
      color: white;
      text-decoration: none;
      height: 100%;
    }

    .recette img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    .recette-content {
      padding: 0.8rem 1rem;
    }

    .recette-title {
      font-weight: bold;
      margin: 0;
      font-size: 1.1rem;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .pagination button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .pagination button.active,
    .pagination button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <h1>📚 Recettes</h1>

  <!-- 🔍 Zone filtres (catégorie, recherche, tri) -->
  <div class="filtres">
    <div class="filtre-item">
      <label for="filtre">Catégorie</label>
      <select id="filtre" onchange="filtrerRecettes()">
        <option value="toutes">Toutes</option>
        <option value="entree">Entrées</option>
        <option value="plat">Plats principaux</option>
        <option value="dessert">Desserts</option>
      </select>
    </div>

    <div class="filtre-item">
      <label for="recherche">Recherche</label>
      <input type="text" id="recherche" placeholder="Ex : Tiramisu, Quiche..." oninput="filtrerRecettes()" />
    </div>

    <div class="filtre-item">
      <label for="tri">Trier</label>
      <select id="tri" onchange="filtrerRecettes()">
        <option value="az">Nom (A → Z)</option>
        <option value="za">Nom (Z → A)</option>
      </select>
    </div>
  </div>
  <div style="margin-bottom: 1.5rem;">
  <button onclick="choisirRecetteAleatoire()" style="
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 8px;
    background: #ffcc00;
    color: #1d687a;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
  ">
    🎲 Recette aléatoire
  </button>
</div>


  <!-- 📋 Liste des recettes -->
  <section id="liste-recettes">
    <ul id="recette-container">
      <li data-categorie="plat" data-nom="quiche lorraine">
        <a href="recettes/quiche-lorraine.html" class="recette">
          <img src="images/quiche-lorraine.jpg" alt="Quiche Lorraine" style="width: 200px; height: 200px; object-fit: cover; border-radius: 8px;">
          <div class="recette-content">
            <p class="recette-title">Quiche Lorraine</p>
          </div>
        </a>
      </li>
      <li data-categorie="plat" data-nom="tiramisu salé courgette">
        <a href="recettes/tiramisu-salé-courgette.html" class="recette">
          <img src="images/tiramisu-salé-courgette.jpg" alt="Tiramisu salé courgette" style="width: 200px; height: 200px; object-fit: cover; border-radius: 8px;">
          <div class="recette-content">
            <p class="recette-title">Tiramisu salé courgette</p>
          </div>
        </a>
      </li>
      <li data-categorie="plat" data-nom="salade de concombre au yaourt">
        <a href="recettes/salade-concombre-yaourt.html" class="recette">
          <img src="images/salade-concombre-yaourt.jpg" alt="Salade de concombre au yaourt" style="width: 200px; height: 200px; object-fit: cover; border-radius: 8px;">
          <div class="recette-content">
            <p class="recette-title">Salade de concombre au yaourt</p>
          </div>
        </a>
      </li>
      <li data-categorie="dessert" data-nom="crumble kiwi banane">
        <a href="recettes/crumble-kiwi-banane.html" class="recette">
          <img src="images/crumble-kiwi-banane.jpg" alt="Crumble kiwi banane" style="width: 200px; height: 200px; object-fit: cover; border-radius: 8px;">
          <div class="recette-content">
            <p class="recette-title">Crumble kiwi banane</p>
          </div>
        </a>
      </li>      
      <!-- ➕ Ajoute d'autres recettes ici -->
    </ul>
  </section>

  <!-- ⏩ Pagination -->
  <div class="pagination" id="pagination"></div>

  <!-- ⚙️ Script JS pour filtre, recherche, tri -->
<script>
  const recettesParPage = 20;
  let pageActuelle = 1;
  let recettes = [];
  let recettesOriginales = [];

  function filtrerRecettes() {
    const filtreCategorie = document.getElementById("filtre").value;
    const filtreTexte = document.getElementById("recherche").value.toLowerCase();
    const ordreTri = document.getElementById("tri").value;

    // Repartir depuis la liste complète des recettes initiales
    recettes = recettesOriginales.map(li => li.cloneNode(true)).filter(li => {
      const categorie = li.dataset.categorie;
      const nom = li.dataset.nom.toLowerCase();
      return (filtreCategorie === "toutes" || categorie === filtreCategorie) &&
             nom.includes(filtreTexte);
    });

    recettes.sort((a, b) => {
      const nomA = a.dataset.nom.toLowerCase();
      const nomB = b.dataset.nom.toLowerCase();
      return ordreTri === "az" ? nomA.localeCompare(nomB) : nomB.localeCompare(nomA);
    });

    pageActuelle = 1;
    afficherRecettes();
    afficherPagination();
  }

  function afficherRecettes() {
    const container = document.getElementById("recette-container");
    container.innerHTML = "";
    const debut = (pageActuelle - 1) * recettesParPage;
    const recettesAffichees = recettes.slice(debut, debut + recettesParPage);
    recettesAffichees.forEach(recette => container.appendChild(recette));
  }

  function afficherPagination() {
    const totalPages = Math.ceil(recettes.length / recettesParPage);
    const paginationContainer = document.getElementById("pagination");
    paginationContainer.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === pageActuelle) btn.classList.add("active");
      btn.onclick = () => {
        pageActuelle = i;
        afficherRecettes();
        afficherPagination();
      };
      paginationContainer.appendChild(btn);
    }
  }

  // Initialisation au chargement de la page
  window.onload = () => {
    const tousLi = Array.from(document.querySelectorAll("li[data-categorie]"));
    recettesOriginales = tousLi.map(li => li.cloneNode(true));
    filtrerRecettes();
  };
  function choisirRecetteAleatoire() {
  if (recettes.length === 0) return;

  const aleatoire = recettes[Math.floor(Math.random() * recettes.length)];
  const lien = aleatoire.querySelector("a");

  if (lien) {
    window.location.href = lien.href;
  }
}

</script>

</body>
</html>
