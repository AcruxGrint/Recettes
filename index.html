<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recettes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #1d687a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
    }

    h1, h2 {
      margin-bottom: 0.5rem;
    }

    /* 🆕 Filtres en ligne */
    .filtres {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .filtre-item {
      flex: 1;
      min-width: 200px;
    }

    .filtre-item label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }

    .filtre-item select,
    .filtre-item input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    ul {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    li {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    li:hover {
      transform: translateY(-5px);
    }

    .recette {
      display: block;
      color: white;
      text-decoration: none;
      height: 100%;
    }

    .recette img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    .recette-content {
      padding: 0.8rem 1rem;
    }

    .recette-title {
      font-weight: bold;
      margin: 0;
      font-size: 1.1rem;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .pagination button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .pagination button.active,
    .pagination button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <h1>📚 Recettes</h1>

  <!-- 🔍 Zone filtres (catégorie, recherche, tri) -->
  <div class="filtres">
    <div class="filtre-item">
      <label for="filtre">Catégorie</label>
      <select id="filtre" onchange="filtrerRecettes()">
        <option value="toutes">Toutes</option>
        <option value="entree">Entrées</option>
        <option value="plat">Plats principaux</option>
        <option value="dessert">Desserts</option>
      </select>
    </div>

    <div class="filtre-item">
      <label for="recherche">Recherche</label>
      <input type="text" id="recherche" placeholder="Ex : Tiramisu, Quiche..." oninput="filtrerRecettes()" />
    </div>

    <div class="filtre-item">
      <label for="tri">Trier</label>
      <select id="tri" onchange="filtrerRecettes()">
        <option value="az">Nom (A → Z)</option>
        <option value="za">Nom (Z → A)</option>
      </select>
    </div>
  </div>

  <!-- 📋 Liste des recettes -->
  <section id="liste-recettes">
    <ul id="recette-container">
      <li data-categorie="plat" data-nom="quiche lorraine">
        <a href="recettes/quiche-lorraine.html" class="recette">
          <img src="images/quiche-lorraine.jpg" alt="Quiche Lorraine" style="width: 200px; height: 200px; object-fit: cover; border-radius: 8px;">
          <div class="recette-content">
            <p class="recette-title">Quiche Lorraine</p>
          </div>
        </a>
      </li>
      <li data-categorie="plat" data-nom="tiramisu salé courgette">
        <a href="recettes/tiramisu-salé-courgette.html" class="recette">
          <img src="images/tiramisu-salé-courgette.jpg" alt="Tiramisu salé courgette" style="width: 200px; height: 200px; object-fit: cover; border-radius: 8px;">
          <div class="recette-content">
            <p class="recette-title">Tiramisu salé courgette</p>
          </div>
        </a>
      </li>
      <!-- ➕ Ajoute d'autres recettes ici -->
    </ul>
  </section>

  <!-- ⏩ Pagination -->
  <div class="pagination" id="pagination"></div>

  <!-- ⚙️ Script JS pour filtre, recherche, tri -->
  <script>
    const recettesParPage = 20;
    let pageActuelle = 1;
    let recettes = [];

    function filtrerRecettes() {
      const filtreCategorie = document.getElementById("filtre").value;
      const filtreTexte = document.getElementById("recherche").value.toLowerCase();
      const ordreTri = document.getElementById("tri").value;

      const tousLi = Array.from(document.querySelectorAll("li[data-categorie]"));

      recettes = tousLi.filter(li => {
        const categorie = li.dataset.categorie;
        const nom = li.dataset.nom.toLowerCase();
        return (filtreCategorie === "toutes" || categorie === filtreCategorie) &&
               nom.includes(filtreTexte);
      });

      recettes.sort((a, b) => {
        const nomA = a.dataset.nom.toLowerCase();
        const nomB = b.dataset.nom.toLowerCase();
        return ordreTri === "az" ? nomA.localeCompare(nomB) : nomB.localeCompare(nomA);
      });

      pageActuelle = 1;
      afficherRecettes();
      afficherPagination();
    }

    function afficherRecettes() {
      const container = document.getElementById("recette-container");
      container.innerHTML = "";
      const debut = (pageActuelle - 1) * recettesParPage;
      const recettesAffichees = recettes.slice(debut, debut + recettesParPage);
      recettesAffichees.forEach(recette => container.appendChild(recette));
    }

    function afficherPagination() {
      const totalPages = Math.ceil(recettes.length / recettesParPage);
      const paginationContainer = document.getElementById("pagination");
      paginationContainer.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === pageActuelle) btn.classList.add("active");
        btn.onclick = () => {
          pageActuelle = i;
          afficherRecettes();
          afficherPagination();
        };
        paginationContainer.appendChild(btn);
      }
    }

    // Initialisation
    window.onload = () => {
      filtrerRecettes();
    };
  </script>

</body>
</html>
