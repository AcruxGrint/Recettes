<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recettes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #1d687a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
    }

    h1, h2 {
      margin-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    select, input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    li {
      margin-bottom: 1rem;
    }

    .recette {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.7rem;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    .recette:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .recette img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    @media (max-width: 600px) {
      .recette {
        flex-direction: column;
        align-items: flex-start;
      }

      .recette img {
        margin: 0 0 0.5rem 0;
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Recettes</h1>

  <label for="filtre">Filtrer par catÃ©gorie :</label>
  <select id="filtre" onchange="filtrerRecettes()">
    <option value="toutes">Toutes</option>
    <option value="entree">EntrÃ©es</option>
    <option value="plat">Plats principaux</option>
    <option value="dessert">Desserts</option>
  </select>

  <label for="recherche">Rechercher une recette :</label>
  <input type="text" id="recherche" placeholder="Ex : Tiramisu, Quiche..." oninput="filtrerRecettes()" />

  <section id="liste-recettes">
    <h2>Plats principaux</h2>
    <ul>
      <li data-categorie="plat" data-nom="quiche lorraine">
        <a href="recettes/quiche-lorraine.html" class="recette">
          <img src="images/quiche-lorraine.jpg" alt="Quiche Lorraine">
          <span>Quiche Lorraine</span>
        </a>
      </li>
      <li data-categorie="plat" data-nom="tiramisu salÃ© courgette">
        <a href="recettes/tiramisu-salÃ©-courgette.html" class="recette">
          <img src="images/tiramisu-salÃ©-courgette.jpg" alt="Tiramisu salÃ© courgette">
          <span>Tiramisu salÃ© courgette</span>
        </a>
      </li>
    </ul>

    <!-- Tu peux ajouter d'autres sections (entrÃ©es, desserts) ici -->
  </section>

  <script>
    function filtrerRecettes() {
      const filtreCategorie = document.getElementById("filtre").value;
      const filtreTexte = document.getElementById("recherche").value.toLowerCase();
      const recettes = document.querySelectorAll("li[data-categorie]");

      recettes.forEach(recette => {
        const categorie = recette.dataset.categorie;
        const nom = recette.dataset.nom.toLowerCase();

        const correspondCategorie = (filtreCategorie === "toutes" || categorie === filtreCategorie);
        const correspondNom = nom.includes(filtreTexte);

        recette.style.display = (correspondCategorie && correspondNom) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
