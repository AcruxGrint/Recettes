<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recettes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #1d687a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
    }

    h1, h2 {
      margin-bottom: 0.5rem;
    }

    label, select {
      font-size: 1rem;
      margin: 1rem 0;
      display: block;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    li {
      margin-bottom: 1rem;
    }

    .recette {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.7rem;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    .recette:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .recette img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    @media (max-width: 600px) {
      .recette {
        flex-direction: column;
        align-items: flex-start;
      }

      .recette img {
        margin: 0 0 0.5rem 0;
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>üìö Recettes</h1>

  <label for="filtre">Filtrer par cat√©gorie :</label>
  <select id="filtre" onchange="filtrerRecettes()">
    <option value="toutes">Toutes</option>
    <option value="entree">Entr√©es</option>
    <option value="plat">Plats principaux</option>
    <option value="dessert">Desserts</option>
  </select>

  <section id="entrees">
    <h2>Entr√©es</h2>
    <ul>
      <!-- Exemple d'entr√©e -->
      <!--
      <li data-categorie="entree">
        <a href="recettes/..." class="recette">
          <img src="images/..." alt="...">
          <span>Nom de la recette</span>
        </a>
      </li>
      -->
    </ul>
  </section>

  <section id="plats">
    <h2>Plats principaux</h2>
    <ul>
      <li data-categorie="plat">
        <a href="recettes/quiche-lorraine.html" class="recette">
          <img src="images/quiche-lorraine.jpg" alt="Quiche Lorraine">
          <span>Quiche Lorraine</span>
        </a>
      </li>
      <li data-categorie="plat">
        <a href="recettes/tiramisu-sal√©-courgette.html" class="recette">
          <img src="images/tiramisu-sal√©-courgette.jpg" alt="Tiramisu sal√© courgette">
          <span>Tiramisu sal√© courgette</span>
        </a>
      </li>
    </ul>
  </section>

  <section id="desserts">
    <h2>Desserts</h2>
    <ul>
      <!-- Exemple de dessert -->
    </ul>
  </section>

  <script>
    function filtrerRecettes() {
      const filtre = document.getElementById("filtre").value;
      const recettes = document.querySelectorAll("li[data-categorie]");

      recettes.forEach(recette => {
        const categorie = recette.dataset.categorie;
        recette.style.display = (filtre === "toutes" || filtre === categorie) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
